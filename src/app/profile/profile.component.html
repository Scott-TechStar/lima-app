<div class="container profile" *ngIf="currentUser; else loggedOut">
  
    <h3>
      Profile: <strong>{{ currentUser.username }}</strong> 
    </h3>
 
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      You are currently logged in as a <strong>{{ role }}</strong>
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
