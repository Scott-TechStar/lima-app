<!--Navigation bar-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">LIMA</a>
    </div>

    <div class="spacer"></div>
    <div id="navbar" class="navbar-collapse collapse" style="height: 1px;" >

      <!--navbar left-->
      <ul class="nav navbar-nav">
          <li routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/">Home</a>
          </li>
          <li routerLinkActive="active">
            <a routerLink="servers">Servers</a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink]="['users']">Users</a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink]="['dashboard']">Dashboard</a>
          </li>
          <li routerLinkActive="active">
              <a href="#" (click)="onLoadServer(1)">Load Server 1</a>
          </li>
          <li routerLinkActive="active">
            <a [routerLink]="['shop']">Shop</a>
          </li>
      </ul>

      <!--authenticated-->
      <ul class="nav navbar-nav navbar-right" *ngIf="status">
        <li class="dropdown" AppDropdown>
          <a style="cursor: pointer;" class="dropdown-toggle" data-toggle="dropdown" role="button">
            <i class="fa fa-user"></i> Welcome Boss<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li role="menuitem"><a class="dropdown-item" [routerLink]="['/profile/']"><i class="fa fa-user"></i> My Profile</a></li>
            <li class="divider"></li>
            <li><a class="dropdown-item" (click)="onLogout()" style="cursor: pointer"><i class="fa fa-sign-out"></i> Logout</a></li>
          </ul>
        </li>
      </ul>

      <!--not authenticated-->
      <ul class="nav navbar-nav navbar-right" *ngIf="!status">
        <li routerLinkActive="active">
          <button  class="btn btn-primary navbar-btn" (click)="onLogin()">
            <span class="glyphicon glyphicon-user"></span>SignUp
          </button>
        </li> |
        <li routerLinkActive="active">
          <button  class="btn btn-primary navbar-btn" (click)="onLogin()">
            <span class="glyphicon glyphicon-user"></span>Login
          </button>
        </li>
      </ul>

    </div>

  </div>
</nav>

<!--Sidebar-->
<div class="col-md-2 sidebar" [ngClass]="!status ? 'hide' : ''">
  <ul class="nav nav-sidebar">
    <li routerLinkActive="active"><a [routerLink]="['/home']" ><mat-icon>home</mat-icon><span>Home</span></a></li>
    <li routerLinkActive="active"><a [routerLink]="['/messages']"><mat-icon>person</mat-icon><span>Profile</span></a></li>
    <li routerLinkActive="active"><a [routerLink]="['/lists']" ><mat-icon>help</mat-icon><span>Help</span></a></li>
    <li routerLinkActive="active"><a [routerLink]="['/messages']"><mat-icon>messages</mat-icon><span>Messages</span></a></li>
    <li routerLinkActive="active"><a [routerLink]="['/messages']"><mat-icon>settings</mat-icon><span>Settings</span></a></li>
    <li routerLinkActive="active"><a [routerLink]="['/messages']"><mat-icon>teams</mat-icon><span>Teams</span></a></li>

  </ul>
</div>
